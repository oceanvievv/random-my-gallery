<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>My gallery</title>

  <!-- CSS -->
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/index.css">
  <link rel="stylesheet" href="css/consts.css">
  <link rel="stylesheet" href="css/header.css">
  <link rel="stylesheet" href="css/gallery.css">
  <link rel="stylesheet" href="css/copyright.css">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700&display=swap" rel="stylesheet">
</head>

<body>
  <div class="container">
    <div class="content-wrapper">
      <!-- Header -->
      <div class="header-wrapper">
        <div class="header__photo-wrapper">
          <img src="images/profilePhoto.png" alt="Profile photo">
        </div>
        <div class="fullname-title text-color-cape-cod">
          Rodney Cotton
        </div>
        <div class="location-title text-color-dark-gray">
          Helsinki, Finland
        </div>
        <div class="header__profile-stats">
          <div class="header__profile-stat">
            <div class="header__stat-count text-color-cape-cod">
              100
            </div>
            <div class="header__stat-title text-color-silver">
              Posts
            </div>
          </div>
          <div class="header__profile-stat">
            <div class="header__stat-count text-color-cape-cod">
              2,242
            </div>
            <div class="header__stat-title text-color-silver">
              Follower
            </div>
          </div>
          <div class="header__profile-stat">
            <div class="header__stat-count text-color-cape-cod">
              1,432
            </div>
            <div class="header__stat-title text-color-silver">
              Following
            </div>
          </div>
        </div>
      </div>

      <!-- Gallery -->
      <div class="gallery-wrapper">
        <div class="image-wrapper image1">
          <img src="images/photo1.png" alt="Photo 1">
        </div>
        <div class="image-wrapper image2">
          <img src="images/photo2.png" alt="Photo 2">
        </div>
        <div class="image-wrapper image3">
          <img src="images/photo3.png" alt="Photo 3">
        </div>
        <div class="image-wrapper image4">
          <img src="images/photo4.png" alt="Photo 4">
        </div>
        <div class="image-wrapper image5">
          <img src="images/photo5.png" alt="Photo 5">
        </div>
        <div class="image-wrapper image6">
          <img src="images/photo6.png" alt="Photo 6">
        </div>
      </div>

      <!-- Copyright -->
      <div class="copyright">
        <p class="copyright__text text-semi-bold text-color-blue-haze">
          created by <span class="text-bold text-underline">oceanvievv</span> - KQsquad
        </p>
      </div>
    </div>
  </div>

</body>

</html>
